<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='packages/core/main.css' rel='stylesheet' />
<link href='packages/daygrid/main.css' rel='stylesheet' />
<script src='packages/core/main.js'></script>
<script src='packages/interaction/main.js'></script>
<script src='packages/daygrid/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      defaultDate: Date.now(),
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'Report Cards returned to students',
          start: '2019-03-26'
        },
        {
          title: 'SAT/PSAT',
          start: '2019-03-27'
        },
        {
          title: 'Arista Night',
          start: '2019-03-28T17:30:00'
        },
        {
          groupId: 999,
          title: 'Saturday @ Hillcrest',
          start: '2019-03-30T09:00:00'
        },
        {
          groupId: 999,
          title: 'Saturday @ Hillcrest',
          start: '2019-04-6T09:00:00'
        }, 
        {
          title: 'Health Sciences Week',
          start: '2019-04-08',
          end: '2019-04-13'
        },
        {
          title: 'PTA 6-8pm',
          start: '2019-03-09'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=hillcresths.org_gl0t0s531vlrqtv6metfd97skc%40group.calendar.google.com&amp;color=%2323164E&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

</body>
</html>
