        {

        },
        {
          title: 'SAT/PSAT',
          start: '2019-03-27'
        },
        {
          title: 'Arista Night',
          start: '2019-03-28T17:30:00'
        },
        {
          groupId: 999,
          title: 'Saturday @ Hillcrest',
          start: '2019-03-30T09:00:00'
        },
        {
          groupId: 999,
          title: 'Saturday @ Hillcrest',
          start: '2019-04-6T09:00:00'
        }, 
        {
          title: 'Health Sciences Week',
          start: '2019-04-08',
          end: '2019-04-12'
        },
        {
          title: 'PTA 6-8pm',
          start: '2019-03-09'
        }
      ]
    });

    calendar.render();
  });

</script>

  body {

    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;

</style>
</head>

</body>
</html>
